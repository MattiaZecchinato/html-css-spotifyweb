<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify Web</title>

        <!-- link to fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">

        <!-- link to css file -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        
        <!-- top page -->
        <div class="top-page">

            <!-- left box -->
            <div class="left-box">

                <!-- logo -->
                <div class="logo-box">
                    <a href="#"><img src="../img/logo-small.svg" alt="Logo"></a>
                    <a href="#" class="hidden-element"><img src="../img/logo.svg" alt="Logo"></a>
                </div>

                <!-- main nav -->
                <nav class="main-nav">

                    <!-- home nav -->
                    <div class="box-icon-nav">
                        <a href="#"><img src="../img/home.svg" alt="home"></a>
                        <a href="#"><span class="hidden-element">Home</span></a>
                    </div>

                    <!-- search nav -->
                    <div class="box-icon-nav">
                        <a href="#"><img src="../img/search.svg" alt="search"></a>
                        <a href="#"><span class="hidden-element">Search</span></a>
                    </div>

                    <!-- libreria nav -->
                    <div class="box-icon-nav">
                        <a href="#"><img src="../img/libreria.svg" alt="libreria"></a>
                        <a href="#"><span class="hidden-element">Libreria</span></a>
                    </div>

                </nav>

                <div class="box">

                    <!-- playlist -->
                    <div class="playlist-box hidden-element">
                        
                        <h4 class="text-uppercase">Playlist</h4>

                        <!-- creation playlist -->
                        <div class="creation-playlist-box ico-text">

                            <a href="#"><i class="fa-solid fa-plus"></i></a>
                            <p>Crea Playlist</p>

                        </div>

                        <!-- playlist name -->
                        <ul>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                        </ul>

                    </div>

                    <!-- user -->
                    <div class="user-container">

                        <!-- download app -->
                        <div class="download-box ico-text">

                            <a href="#"><img src="../img/download.svg" alt="Download"></a>
                            <p class="hidden-element">Installa App</p>

                        </div>
                        
                        <hr class="hidden-element">

                        <!-- user -->
                        <div class="user-box ico-text">

                            <div class="user-link-box">
                                <a href="#"><img src="../img/profile.svg" alt="Download"></a>
                            </div>
                            <p class="hidden-element">Mattia Zecchinato</p>

                        </div>

                    </div>

                </div>
                

            </div>

            <!-- right box -->
            <div class="right-box">

                <!-- top box -->
                <div class="top-box"></div>

                <!-- bottom box -->
                <div class="bottom-box"></div>

            </div>

        </div>

        <!-- bottom page -->
        <div class="bottom-page"></div>

    </body>

</html>
